<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Marceline War</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #020024 0%, #090979 35%, #00d4ff 100%);
            color: #fff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .book-container {
            perspective: 2000px;
        }
        .book {
            width: 600px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1.5s ease-in-out, box-shadow 1.5s ease-in-out;
        }
        .book.open {
            transform: rotateY(-180deg) scale(1.05);
            box-shadow: 0 20px 80px rgba(0, 255, 255, 0.8);
        }
        .cover, .content {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e1e1e 0%, #3a3a3a 100%);
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0, 255, 255, 0.5);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transform-origin: left;
        }
        .cover {
            backface-visibility: hidden;
            cursor: pointer;
            transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
        }
        .cover:hover {
            box-shadow: 0 20px 100px rgba(0, 255, 255, 1);
            transform: scale(1.05);
        }
        .content {
            transform: rotateY(180deg);
            display: none;
            flex-direction: column;
            justify-content: center;
            animation: slideIn 1s ease-in-out;
        }
        .content.show {
            display: flex;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            color: #fff;
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.5);
            margin-top: 20px;
        }
        .btn:hover {
            background: linear-gradient(135deg, #0072ff 0%, #00c6ff 100%);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="book" id="book">
            <div class="cover" onclick="openBook()">
                <h1>Click to Open</h1>
            </div>
            <div class="content" id="content">
                <p>To read the book, please purchase access.</p>
                <a href="#purchase" class="btn">Buy Now</a>
                <a href="#" class="btn" onclick="closeBook()">Close</a>
            </div>
        </div>
    </div>
    
    <script>
        function openBook() {
            document.getElementById('book').classList.add('open');
            setTimeout(() => {
                document.getElementById('content').classList.add('show');
            }, 1000);
        }
        
        function closeBook() {
            document.getElementById('book').classList.remove('open');
            document.getElementById('content').classList.remove('show');
        }
    </script>
</body>
</html>
